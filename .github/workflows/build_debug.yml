name: Android Build

on:
  push:
    branches:
      - main # Or your desired branch
  workflow_dispatch:           # <- allows manual runs from Actions UI or API
    inputs:
      ref:
        description: 'Branch or commit to build'
        required: false
        default: 'main'
      buildType:
        description: 'Build variant (assembleDebug or assembleRelease)'
        required: false
        default: 'assembleDebug'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.ref || github.ref }}

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build
      run: ./gradlew ${{ github.event.inputs.buildType || 'assembleDebug' }}

    - name: Upload debug APK
      if: ${{ always() && (github.event.inputs.buildType == 'assembleDebug' || github.event.inputs.buildType == '' ) }}
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
