name: Android Build

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or commit to build (optional). Leave blank to use the selected branch in the UI.'
        required: false
        default: ''
      buildType:
        description: 'Build variant (assembleDebug or assembleRelease)'
        required: false
        default: 'assembleDebug'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/android-sdk

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Only override the ref if an input was provided; otherwise checkout the run's ref.
        ref: ${{ github.event.inputs.ref != '' && github.event.inputs.ref || github.ref }}

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Install Android SDK and Build Tools
      uses: r0adkll/setup-android@v2
      with:
        api-level: '33'
        build-tools: '33.0.2'
        components: 'platform-tools,build-tools;33.0.2,platforms;android-33'
        cache: true

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Debug: print git and env info
      run: |
        echo "GITHUB_REF: $GITHUB_REF"
        git --version
        git status --porcelain || true
        git rev-parse --abbrev-ref HEAD || true
        echo "JAVA_HOME: $JAVA_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        sdkmanager --list || true

    - name: Build
      run: ./gradlew ${{ github.event.inputs.buildType || 'assembleDebug' }} --no-daemon --stacktrace --info
      env:
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

    - name: Upload debug APK (if present)
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
