name: Android Build

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or commit to build (optional). Leave blank to use the selected branch in the UI.'
        required: false
        default: ''
      buildType:
        description: 'Build variant (assembleDebug or assembleRelease)'
        required: false
        default: 'assembleDebug'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code (default run ref)
      uses: actions/checkout@v4

    - name: Checkout provided ref (if input provided)
      if: ${{ github.event.inputs.ref != '' }}
      env:
        PROVIDED_REF: ${{ github.event.inputs.ref }}
      run: |
        echo "Fetching and checking out provided ref: '$PROVIDED_REF'"
        # attempt a shallow fetch of the ref; fall back to full fetch if that fails
        git fetch --depth=1 origin "$PROVIDED_REF" || git fetch --no-tags --prune --no-recurse-submodules origin
        git checkout --progress --force "$PROVIDED_REF"
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android SDK components
      run: |
        sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.2"
        sdkmanager --list_installed

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: 'Debug: print git and env info'
      run: |
        echo "GITHUB_REF: $GITHUB_REF"
        git --version
        git status --porcelain || true
        git rev-parse --abbrev-ref HEAD || true
        echo "JAVA_HOME: $JAVA_HOME"
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        
    - name: Build
      run: ./gradlew ${{ github.event.inputs.buildType || 'assembleDebug' }} --no-daemon --stacktrace --info

    - name: Upload debug APK (if present)
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
